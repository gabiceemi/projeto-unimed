<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes e Endereços</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div>
        <a href="#" id="configLink">Configurações (Upload de Banco de Dados)</a>
        <input type="file" id="uploadDb" style="display: none;">
    </div>
    <div class="main-container">
        <!-- Cadastro de Clientes -->
        <div class="client-container">
            <h2>Cadastro de Clientes</h2>
            <form id="clienteForm">
                <input type="text" id="nome" placeholder="Nome completo" required>
                <input type="text" id="cpf" placeholder="CPF" required>
                <input type="date" id="nascimento" required>
                <input type="text" id="telefone" placeholder="Telefone">
                <input type="text" id="celular" placeholder="Celular" required>
                <button type="submit">Cadastrar Cliente</button>
            </form>

            <h3>Lista de Clientes</h3>
            <table id="clientesTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Cadastro de Endereços -->
        <div class="address-container">
            <h2>Cadastro de Endereços</h2>
            <form id="enderecoForm">
                <input type="text" id="cep" placeholder="CEP" required>
                <input type="text" id="rua" placeholder="Rua" required>
                <input type="text" id="bairro" placeholder="Bairro" required>
                <input type="text" id="cidade" placeholder="Cidade" required>
                <input type="text" id="estado" placeholder="Estado" required>
                <input type="text" id="pais" placeholder="País" required>
                <label>
                    <input type="checkbox" id="principal"> Endereço Principal
                </label>
                <button type="submit">Cadastrar Endereço</button>
                <button id="exportDb">Exportar Banco de Dados (JSON)</button>
            </form>

            <h3>Endereços do Cliente</h3>
            <table id="enderecosTable">
                <thead>
                    <tr>
                        <th>CEP</th>
                        <th>Rua</th>
                        <th>Bairro</th>
                        <th>Cidade</th>
                        <th>Estado</th>
                        <th>País</th>
                        <th>Principal</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/alasql@4"></script>
    <script src="js/main.js"></script>
</body>
</html>
